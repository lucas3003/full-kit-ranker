<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
  <title>Batalha de Uniformes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <div id="loadingOverlay">
    <div style="margin-bottom:20px;">GERANDO RESULTADOS...</div>
    <div style="font-size:16px;">Este processo utiliza a sua GPU, então aguarde.</div>
  </div>

  <div style="text-align:center; padding: 20px;">
    <p class="mlsfont">Batalha de uniformes - Brasileirão 2025</p>
    <p style="font-size:16px;">Existem 2 uniformes na tela abaixo. Selecione o que você prefere. Repita.</p>
  </div>

  <table id="mainTable">
    <tbody>
      <tr>
        <td id="matchupNumber" colspan="3" style="text-align:center; padding-bottom:15px; font-weight:bold;">
          Batalha #1 - 0% finalizada.
        </td>
      </tr>
      <tr>
        <td id="leftField" onclick="if(finishKit==0)sortList(-1);" style="text-align:center; width:50%; cursor:pointer;"></td>
        <td id="rightField" onclick="if(finishKit==0)sortList(1);" style="text-align:center; width:50%; cursor:pointer;"></td>
      </tr>
    </tbody>
  </table>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="screenieButton" style="text-align:center; display:none; margin-top:20px;"></div>

  <script src="kitinfo.js"></script>
  <script src="script.js"></script>

</body>
</html>
